[pytest]
minversion = 8.0
addopts =
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    --maxfail=1
    --cov=app
    --cov-report=term-missing
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests (fast, isolated).
    integration: Integration tests (touch multiple layers).
