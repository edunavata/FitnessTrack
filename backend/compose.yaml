services:
  db:
    image: postgres:16-alpine
    container_name: ft_backend_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fitdb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-fitdb}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks: [ft_backend_net]

  backend:
    build:
      context: ..
      dockerfile: deploy/docker/backend.Dockerfile
    container_name: ft_backend_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_ENV: ${APP_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/fitdb}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
      AUTO_MIGRATE: ${AUTO_MIGRATE:-1}
      WAIT_FOR_DB: ${WAIT_FOR_DB:-1}
    ports:
      - "8000:8000"
    networks: [ft_backend_net]

volumes:
  db_data:

networks:
  ft_backend_net:
    driver: bridge
